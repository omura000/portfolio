<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js01.js" defer></script>
</head>
<body>
    <div class="fast">
        <h1>PORTFOLIO</h1>
    </div>
    <header>
        <img src="material/webアイコン.svg" class="aicon">
        <h1>PORTFOLIO</h1>
        <nav>
            <ul>
                <li>
                    <a href="#self">SelfIntroduction</a>
                </li>
                <li>
                    <a href="#skill">Skills</a>
                </li>
                <li>
                    <a href="#work">Works</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="self">
        <h3 class="sub">SelfIntroduction</h3>
        <div>
            <img src="" alt="">
            <p class="name"></p>
            <p class="introduction"></p>
        </div>
    </section>
    <section id="skill">
        <h3 class="sub">Skills</h3>
        <div class="ai">
            <p class="skillname">Illustrator</p>
            <img src="material/Ai.png" alt="">
            <p class="description"></p>
        </div>
        <div class="ae">
            <p class="skillname">AfterEffects</p>
            <img src="material/Ae.png" alt="">
            <p class="description"></p>
        </div>
        <div class="unity">
            <p class="skillname">Unity</p>
            <img src="material/Unity.png" alt="">
            <p class="description"></p>
        </div>
    </section>
    <section id="work">
        <h3 class="sub">Works</h3>
        <div class="ai">
            <p class="skillname">Illustrator</p>
            <div class="ai01">
                <img src="material/加法混色.svg" alt="">
                <p class="worktitle"></p>
                <p class="details"></p>
            </div>
            <div class="ai02">
                <img src="material/減法混色.svg" alt="">
                <p class="worktitle"></p>
                <p class="details"></p>
            </div>
            <div class="ai03">
                <img src="material/キャラクター.svg" alt="">
                <p class="worktitle"></p>
                <p class="details"></p>
            </div>
            <div class="ai04">
                <img src="material/猫アイコン.svg" alt="">
                <p class="worktitle"></p>
                <p class="details"></p>
            </div>
        </div>
        <div class="ae">
            <p class="skillname">AfterEffects</p>
            <img src="" alt="">
            <div class="ae">
                <p class="worktitle"></p>
                <p class="details"></p>
            </div>
        </div>
        <div class="unity">
            <p class="skillname">Unity</p>
            <img src="" alt="">
            <div class="unity">
                <p class="worktitle"></p>
                <p class="details"></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="back">Back to Top</div>
        <h1></h1>
    </footer>
</body>
</html>
